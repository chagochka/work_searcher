{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Размещение нового заказа</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Название заказа</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Введите название заказа" required>
            </div>
            <div class="form-group">
                <label for="description">Описание заказа</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Введите описание заказа" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Цена заказа</label>
                <input type="number" class="form-control" id="price" name="price" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Создать заказ</button>
        </form>
    </div>
</div>
{% endblock %}
